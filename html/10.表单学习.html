<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>

<!--表单form
action :表单提交的位置，可以是网站，也可以是一个请求处理地址
method：post、get提交方式
get方式提交：我们可以在URL（跳转网址）中看见我们提交的信息，不安全，高效
post方式提交：比较安全，传输大文件
-->

<form action="1.第一个网页.html" method="get">

<!--隐藏域:hidden
禁用选项:disabled
-->


<!-- 文本输入框：<input type="text">
value="zty" :默认初始值
maxlength="8"：最长输入字符数
size="30"：文本框长度
-->
    <p>名字：<input type="text" name="username" value="zty" maxlength="8" size="30" readonly></p>
<!--密码框：<input type="password" name="pwd">-->
     <p>密码：<input type="password" name="pwd"  value="123456" hidden></p>



<!--单选框标签  radio
value：单选框的值
name：表示一个组的标识
checked：默认选项
-->
    <p>
        性别：<input type="radio" value="男" name="sex" checked>男
        <input type="radio" value="女" name="sex" disabled>女
    </p>



<!--多选框  input type="checkbox"-->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby" checked>睡觉
        <input type="checkbox" value="code" name="hobby">代码
        <input type="checkbox" value="play" name="hobby">玩游戏
        <input type="checkbox" value="girl" name="hobby">女人
    </p>


<!--按钮
input type="button":普通按钮
input type="image"：图像按钮
<input type="submit">：提交按钮
<input type="reset">：重置按钮
-->
     <p>按钮：
         <input type="button" value="点击变长" name="btn1">
<!--         <input type="image" src="resources/image/2.png">-->
     </p>
    

<!--下拉框-->
     <p>下拉框：
         <select name="列表名称">
             <option value="China">中国</option>
             <option value="us">美国</option>
             <option value="aus">俄罗斯</option>
             <option value="han" selected>韩国</option>

         </select>
     </p>


<!--文本域
-->
    <p>反馈：
        <textarea name="textarea"  cols="30" rows="10">文本内容</textarea>

    </p>



<!--文件域
input type="file"  name=""
-->
    <p>
        <input type="file" name="提交文件">
        <input type="button" value="上传" name="load">
    </p>


<!--邮件验证-->
    <p>邮箱:
        <input type="email" name="email">
    </p>
<!--URL验证-->
    <p>URL:
        <input type="url" name="url">
    </p>
<!--数字验证-->
    <p>数字:
        <input type="number" name="num" max="100" min="0" step="10">
    </p>


<!--滑块-->
    <p>滑块:
        <input type="range" min="0" max="100" name="voice" step="2">
    </p>


<!--搜索框-->
    <p>
        <label for="1">搜索：</label>
        <input type="search" name="find" id="1">
    </p>


<!--增强鼠标可用性-->
    <p>
        <label for="mark">你点我试试</label>
        <input type="text" id="mark">
    </p>


    
    <input type="submit">
    <input type="reset" value="清空表单">


</form>

</body>
</html>
