<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1> 一级标题</h1>
<h2> 二级标题</h2>
<h3> 三级标题</h3>
<h4> 四级标题</h4>

<!--段落标签-->
<p>两只老虎 - 宝宝巴士儿歌</p>

<p>两只老虎两只老虎</p>

<p>跑得快跑得快</p>

<p>一只没有耳朵</p>

<!--换行标签-->
1 <br/>
2<br/>
3<br/>
4<br/>
4<br/>

<!--水平线标签-->
<hr/>

<br/>
<!--粗体、斜体-->
粗体：<strong>i love you</strong>
斜体：<em>i love you</em>

<!--特殊符号-->
空       格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
&gt;
<br/>
&lt;
<br/>
&copy; 版权所有

</body>
</html>
