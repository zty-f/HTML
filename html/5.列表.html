<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->

<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C#</li>
    <li>C++</li>
</ol>


<hr/>
<!--无序列表-->

<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C#</li>
    <li>C++</li>
</ul>

<hr/>
<!--自定义列表
dl:标签
dt：列表名称
dd：列表选项，列表内容
-->

<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C</dd>
    <dd>C#</dd>
    <dd>C++</dd>
    <dt>位置</dt>
    <dd>四川</dd>
    <dd>成都</dd>
    <dd>学校</dd>
</dl>

</body>
</html>
